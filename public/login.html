<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/lovely/styleLogin.css"> <!-- Correct path for CSS in 'public' -->
    <link rel="icon" type="image/x-icon" href="/lovely/assets/favicon.ico"> <!-- Correct path for favicon in 'assets' -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h2>Login to Lovely Server</h2>
    <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <button type="submit">Login</button>
    </form>

    <script src="/lovely/login.js"></script> <!-- Correct path for JS in 'public' -->
</body>
</html>
